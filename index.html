<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f8f9fa;
      color: #333;
    }
    header, footer {
      text-align: center;
      padding: 1em;
      background-color: #e9ecef;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    main {
      text-align: center;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <p>This is a simple HTML page. You can edit it to add your own content.</p>
    <a href="#">Learn more</a>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
